<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Noël Télio 2022</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">

</head>

<body>
    <header>
        {% if not user.is_authenticated %}
            <div class= "title-telio">
                <img class="title-telio-img" src="https://zupimages.net/up/22/46/ba8o.jpg">
                <h1 class="main-title-font-size"> Noël Télio 2022  </h1>
                <img class="title-telio-img" src="https://zupimages.net/up/22/46/b11p.jpg">
            </div>
        {% else %}
            <h1 class="main-title-font-size"> Noël Télio 2022  </h1>
        {% endif %}

        {% if user.is_authenticated %}
        <nav class="nav-links">
            <a href="{% url 'flux' %}">Flux</a>
            <a href="{% url 'posts' %}">Posts</a>
            <a href="{% url 'logout' %}">Se déconnnecter ({{ request.user }})</a>
        </nav>
        {% endif %}
        <div class="highlight-effect-top"> </div>
        <div class="highlight-effect-bottom"> </div>
    </header>

    <main>
        {% block content %}{% endblock content %}
    </main>
</body>

</html>
