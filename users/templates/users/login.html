{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<section class="connexion-wrapper">
    <div class="connexion-admin">
        <h2>Espace Administrateur</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary mt-4" type="submit">Se connecter</button>
        </form>
    </div>
    <div class="connexion-register">
        <h2>Espace Invité</h2>
        <a href="{% url 'flux' %}" class="btn btn-primary">Entrer en mode invité</a>
    </div>
</section>

{% endblock content %}
